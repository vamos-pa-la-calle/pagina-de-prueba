<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .comment-box {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            background-color: #f9f9f9;
            margin-bottom: 15px;
        }
        .comment-author {
            font-weight: bold;
            color: #007bff;
        }
        .comment-date {
            font-size: 0.9em;
            color: #888;
        }
        .comment-text {
            margin-top: 10px;
            line-height: 1.5;
        }
        .comment-section {
            max-width: 800px;
            margin: 80px auto 30px;
        }
    </style>
</head>

<body>

    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">
                <span class="text-primary">Gastro</span>Bar
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbar-star" aria-controls="navbar-star" aria-expanded="false"
                    aria-label="Toggler navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar-star">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="agendacita.html">Agenda cita</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Sección de comentarios -->
    <section class="comment-section">
        <h2 class="text-center mb-4">Sección de Comentarios</h2>

        <!-- Comentarios ficticios -->
        <div class="comment-box">
            <div class="d-flex justify-content-between">
                <span class="comment-author">Juan Pérez</span>
                <span class="comment-date">Hace 2 horas</span>
            </div>
            <p class="comment-text">¡Me encantó la variedad de cócteles! Probé el Mojito y estaba delicioso.</p>
        </div>

        <!-- Formulario para enviar comentarios -->
        <h4 class="mt-4">Añadir un comentario</h4>
        <form action="guardar_comentario.php" method="POST">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required placeholder="Tu nombre">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="email" name="email" required placeholder="tucorreo@ejemplo.com">
            </div>
            <div class="mb-3">
                <label for="comentario" class="form-label">Comentario</label>
                <textarea class="form-control" id="comentario" name="comentario" rows="3" required placeholder="Escribe tu comentario aquí"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
